{% extends "home/index.html" %}
{% load static %}
{% block facus-blog_content %}

<p></p>
<p><h2>{{ game.name }}</h2></p>
<hr></hr>
<p><h4>Plataforma: {{ game.plataform }}</h4></p>
<p><h4>Año: {{ game.year }}</h4></p>
<h4>Descripción:</h4>
<p>{{ game.plot }}</p>
<p><h4>Autor: {{ game.author }}</h4></p>
<p><h5>Posteado: {{ game.post_date | date:"d-m-Y h:m" }}</h5></p>
<p></p>
<p><a class="btn2 btn-primary" href="{% url 'game:game-list' %}">Regresar al listado</a></p>
{% endblock %}
