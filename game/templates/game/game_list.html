{% extends "home/index.html" %}
{% load static %}
{% block facus-blog_content %}
<hr>
<h2>Juegos</h2>
{% if user.is_authenticated %}
<br>
<a class="btn2 btn-primary" href="{% url 'game:game-add' %}">Agregar Juego</a>
{% endif %}
<br>
<br>
<ul>
    {% for game in game_list %}
    <h5>
    <li>
        
        {{game}}
        (
        
            <a href="{% url 'game:game-detail' game.id %}">
                <i class="fa fa-eye" style="color: rgb(255, 255, 255);"> </i>
            </a>
        )
        {%  if user.is_authenticated %}
        |
        <a href="{% url 'game:game-update' game.id %}">
            <i class="fa fa-pencil" style="color: rgb(255, 255, 255);"> </i>
        </a>
        |
        <a href="{% url 'game:game-delete' game.id %}">
            <i class="fa fa-trash" style="color: rgb(255, 255, 255);"> </i>
        </a>
        
        {% endif %}
        
    </li>
    </h5>
    <p></p>
    {% endfor %}
</ul>

{% endblock %}
