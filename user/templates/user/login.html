{% extends "home/index.html" %}
{% load static %}
{% block facus-blog_content %}

<h2>Login</h2>
<hr></hr>

{% if form.errors %}
<p style="color: rgb(255, 255, 255)">Combinación de username y password incorrecta, intenta de nuevo.</p>
{% endif %}

<form action="" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <a class="btn2 btn-dark" href="{% url 'user:user-register' %}" >Registro</a>
    <button type="submit">Iniciar Sesión</button>
</form>

{% endblock %}
