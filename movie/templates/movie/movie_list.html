{% extends "home/index.html" %}
{% load static %}
{% block facus-blog_content %}
<hr>
<h2>Películas</h2>
{% if user.is_authenticated %}
<br>
<a class="btn2 btn-primary" href="{% url 'movie:movie-add' %}">Agregar Película</a>
{% endif %}
<br>
<br>
<ul>
    {% for movie in movie_list %}
    <h5>
    <li>
        
        {{movie}}
        (
        
            <a href="{% url 'movie:movie-detail' movie.id %}">
                <i class="fa fa-eye" style="color: rgb(255, 255, 255);"> </i>
            </a>
        )
        {%  if user.is_authenticated %}
        |
        <a href="{% url 'movie:movie-update' movie.id %}">
            <i class="fa fa-pencil" style="color: rgb(255, 255, 255);"> </i>
        </a>
        |
        <a href="{% url 'movie:movie-delete' movie.id %}">
            <i class="fa fa-trash" style="color: rgb(255, 255, 255);"> </i>
        </a>
        
        {% endif %}
        
    </li>
    </h5>
    <p></p>
    {% endfor %}
</ul>

{% endblock %}
